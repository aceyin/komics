# Spring相关配置
spring:
  # Spring的自动扫描包
  packageScan: ['shenggu']
  # 如果要扩展spring的配置, 通过这里指定配置类
  configurationClasses: []
---
# 数据源配置
datasource:
  # 阿里巴巴的 druid data source
  -
    name: "default"
    class: "com.alibaba.druid.pool.DruidDataSource"
    url: "jdbc:mysql://localhost:3306/decor_new"
    username: 'root'
    password: 'Qwer!234'
    minIdle: 5
    initialSize: [10,20]
    maxActive: 100.1
    maxActives: [100.1,100.2]
    inUse: false
    inUses: [true,false]
# Ebean配置
ebean:
  -
    name: "ebean-server-default"
    datasource: "default"
    default: "true"
    # source generator